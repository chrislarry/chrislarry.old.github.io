<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larry Movies</title>
</head>
<body onload="getmovies()">
    
   <pre><b><img src="chris-larry.png" id="images"></b></pre><br>
     
<div class="row" id="movies">

</div>


    

<style>
    body {
    background: rgb(26, 26, 26);
    align-items: center;
    }
h1 {
    
    font-size: 17px;
    text-emphasis: none;
    color: rgb(151, 151, 151);
}
.column {
    margin: auto;
    align-items: center;
    padding-left: 30px;
    padding-right: 30px;
    display: table;
    float: left;
    align-content: center;
}
div {
    font-family: serif;
    color:firebrick;
    font-size: 20px;
    text-align: center;
    align-self: center;
    align-content: center;
 
  
}
.center {
  margin: auto;
  width: 60%;
  border: 3px solid #73AD21;
  padding: 10px;
}
pre {
    font-family: "Times New Roman", Times, serif;
    color:firebrick;
    text-align: center;
    margin-top: 0em;
    padding-bottom: 0px;
}
/* Clear floats after the columns */
.row:after {
    display: table-cell;
    align-items: center;
    margin: auto;
}
p {
    font-size: 14px;
    color: rgb(170, 170, 170);
    align-items: center;
}
 a:link { color: rgb(122, 122, 143); }
 a:visited { color: rgb(122, 122, 143); }
 a:hover { color: rgb(155, 84, 25); };
 a:active { color: rgb(122, 122, 143); }

</style>
<script>
function bigImg(x) {
  x.style.height = "300px";
  x.style.width = "200px";
}
function normalImg(x) {
  x.style.height = "180px";
  x.style.width = "120px";
}

function getmovies(){
    fetch('movies.json')
    .then((res) => res.json())
    .then((data) => {
        let output = '<h2>Movies</h2>';
        data.forEach(function(movie)  {
            output += `
            
            <div class="column">
            </p><a href="${movie.link}" title="${movie.title}...${movie.plot}">
            <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="${movie.icon}" height="180px" id="movies"></a></div>
                
            `;

        });
        document.getElementById('movies').innerHTML = output;
    })

}



</script>
</body>
</html>
