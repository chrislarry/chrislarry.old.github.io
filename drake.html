      <script language = "javascript" type = "text/javascript">
alert("Η εξίσωση του Ντρέηκ είναι φυσική εξίσωση που χρησιμοποιείται ως μέσο εκτίμησης για τον αριθμό των πιθανών εξωγήινων πολιτισμών στον Γαλαξία. Δημιουργήθηκε το 1961 από τον Αμερικανό αστρονόμο Φρανκ Ντρέηκ με τον σκοπό της προώθησης του διαλόγου για την ύπαρξη εξωγήινων πολιτισμών στα πλαίσια του οργανισμού SETI, και αποτελείται από 7 μεταβλητές, όπου ανάλογα με τις τιμές που θα λάβουν το τελικό σύνολο των πιθανών πολιτισμών μπορεί να είναι πολύ υψηλό ή πολύ χαμηλό. Εξακολουθεί να χρησιμοποιείται συστηματικά ως εργαλείο της έρευνας για την ανακάλυψη εξωγήινης ζωής, ενώ η ανάπτυξη της εξίσωσης αποτελεί χρονικό ορόσημο της αστροβιολογίας.");     

var R = prompt("ο μέσος ρυθμός του σχηματισμού νέων αστέρων στον Γαλαξία,");

var fp = prompt("το ποσοστό των σχηματισμένων αστέρων οι οποίοι διαθέτουν πλανήτες,");

var ne = prompt("για τα άστρα που διαθέτουν πλανήτες, ο μέσος αριθμός των πλανητών οι οποίοι πιθανώς μπορούν να υποστηρίξουν ζωή,");

var fl = prompt("το ποσοστό των πλανητών στους οποίους η ζωή αναπτύσσεται επιτυχώς,");
var fi = prompt("το ποσοστό των πλανητών στους οποίους υπάρχει νοήμων ζωή με τον δικό της πολιτισμό,");

var fc = prompt(" το ποσοστό των πολιτισμών αυτών οι οποίοι έχουν τις τεχνικές δυνατότητες απομακρυσμένης επικοινωνίας");

var L = prompt("η χρονική διάρκεια κατά την οποία αυτοί οι πολιτισμοί εκπέμπουν ανιχνεύσιμα σήματα.");

var N = R * fp * ne * fl * fi * fc * L
document.write("Σύμφωνα με τα στοιχεία που έδωσες, " + N + " εξωγήινοι πολιτισμοί υπάρχουν στο γαλαξία μας.  ");
